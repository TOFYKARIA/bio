<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        #toggleMusic {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: black;
            color: white;
            border-radius: 5px;
        }
        #stopMusic {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: white;
            color: black;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 100px;">
        <button id="toggleMusic" style="padding: 10px 20px; font-size: 16px; border: none; cursor: pointer; background-color: black; color: white; border-radius: 5px;">Play Music</button>
    </div>

    <!-- Тег для музыки -->
    <audio id="backgroundMusic" loop>
        <source src="TENEBRIS - Phonk Killer.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент audio.
    </audio>

    <!-- Вторая кнопка для остановки музыки -->
    <div>
        <button id="stopMusic">Stop Music</button>
    </div>

    <script>
        const music = document.getElementById('backgroundMusic');
        const playButton = document.getElementById('toggleMusic');
        const stopButton = document.getElementById('stopMusic');

        // Функция для переключения воспроизведения музыки
        playButton.addEventListener('click', () => {
            if (music.paused) {
                music.play();  // Если музыка на паузе, запускаем её
                playButton.textContent = 'Pause Music';  // Меняем текст кнопки на "Pause"
            } else {
                music.pause();  // Если музыка играет, ставим её на паузу
                playButton.textContent = 'Play Music';  // Меняем текст кнопки на "Play"
            }
        });

        // Функция для остановки музыки
        stopButton.addEventListener('click', () => {
            music.pause();  // Ставим музыку на паузу
            music.currentTime = 0;  // Перемещаем время воспроизведения в начало
            playButton.textContent = 'Play Music';  // Сброс текста кнопки на "Play"
        });
    </script>
</body>
</html>
