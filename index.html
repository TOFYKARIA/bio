<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <style>
        p {
            font-size: 40px;
            margin: 0;
            letter-spacing: 3px;
        }
    </style>
    <link rel="shortcut icon" href="icon.jpg" type="image/png">
</head>
<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
<body oncontextmenu="return false;" unselectable="on" onselectstart="return false;">
    <!-- Добавление музыки -->
    <audio autoplay loop>
        <source src="TENEBRIS - Phonk Killer.m4a" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <canvas width="715" height="974"></canvas>
    <title>OTOSAKA</title>
    <style>
        img[src*="https://cdn.rawgit.com/000webhost/logo/e9bd13f7/footer-powered-by-000webhost-white2.png"] {
            display: none;
        }
    </style>
    <script type="text/javascript">
        window.onkeydown = function(evt) {
            if(evt.keyCode == 123 || evt.keyCode == 85 || evt.keyCode == 17 || evt.keyCode == 16 || evt.keyCode == 74 || evt.keyCode == 116 || evt.keyCode == 73) return false;
        };

        window.onkeypress = function(evt) {
            if(evt.keyCode == 123 || evt.keyCode == 85 || evt.keyCode == 17 || evt.keyCode == 16 || evt.keyCode == 74 || evt.keyCode == 116 || evt.keyCode == 73) return false;
        };
  
        function disableF5(e) { if ((e.which || e.keyCode) == 116) e.preventDefault(); };
        $(document).on("keydown", disableF5);
    </script>
    <style>
        body{-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;-o-user-select:none;user-select:none;}
        a {
            color: inherit;
            text-decoration: none !important;
        }
    </style>
    <div class="center">
        <center>
            <p>O T O S A K A</p>
            <div style="letter-spacing: 5;font-size: 20;">
                <div id="center">
                    <div class="animated fadeInDown"></div>
                    <div class="animated fadeInUp">
                        <center>
                            <div id="clockDisplay" class="clockStyle">09:44:37 PM</div>
                        </center>
                        <script>
                            function renderTime() {
                                var currentTime = new Date();
                                var diem = "AM";
                                var h = currentTime.getHours();
                                var m = currentTime.getMinutes();
                                var s = currentTime.getSeconds();
                                setTimeout('renderTime()',1000);
                                if (h == 0) {
                                    h = 12;
                                } else if (h > 12) {
                                    h = h - 12;
                                    diem="PM";
                                }
                                if (h < 10) {
                                    h = "0" + h;
                                }
                                if (m < 10) {
                                    m = "0" + m;
                                }
                                if (s < 10) {
                                    s = "0" + s;
                                }
                                var myClock = document.getElementById('clockDisplay');
                                myClock.textContent = h + ":" + m + ":" + s + " " + diem;
                                myClock.innerText = h + ":" + m + ":" + s + " " + diem;
                            }
                            renderTime();
                        </script>
                    </div>
                </div>
            </div>
            <br>
            <div id="pp" style="cursor: pointer; letter-spacing: 2px; font-size: 5px;" onclick="pVid();"></div>
        </center>
    </div>
</body>
</html>
