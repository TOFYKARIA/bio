<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biography</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
            background-size: 300% 300%;
            animation: rgb-sync 12s infinite linear;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            position: relative;
        }

        @keyframes rgb-sync {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            margin-top: 40px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border: 5px solid;
            animation: rgb-sync 12s infinite linear;
            z-index: 2;
            position: relative;
        }

        h1, p {
            z-index: 2;
            position: relative;
        }

        .bold {
            font-weight: bold;
            font-size: 18px;
        }

        .banner {
            width: calc(100% - 40px);
            height: auto;
            border-radius: 15px;
            margin: 20px;
            border: 5px solid;
            animation: rgb-sync 12s infinite linear;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            pointer-events: none;
            z-index: 3;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateX(0) translateY(0); opacity: 1; }
            100% { transform: translateX(var(--end-x)) translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="banner.gif" alt="Banner" class="banner">
        <h1>Приветик!</h1>
        <p><strong>Меня зовут:</strong> Мирон</p>
        <p><strong>Мне:</strong> 15</p>
        <p><strong>Знаю языки:</strong> Русский, частично Английский</p>
        <p><strong>Описание:</strong> Живем-дальше увидим</p>
        <p class="bold">Пока-Пока♡</p>
    </div>

    <script>
        const snowflakeCount = 50;
        const snowContainer = document.createElement('div');
        document.body.appendChild(snowContainer);

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.textContent = '❄';
            snowflake.className = 'snowflake';
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
            snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
            snowflake.style.setProperty('--end-x', `${Math.random() * 200 - 100}px`);
            snowContainer.appendChild(snowflake);

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
                createSnowflake();
            });
        }

        for (let i = 0; i < snowflakeCount; i++) {
            createSnowflake();
        }
    </script>
</body>
</html>
